<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML em JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Exercício M7</h1>
        <h2>Aplicando HTML ao JavaScript</h2>
        <h3>Digite um número onde o <label for="campoB"> campo B</label> deve ser maior que o <label for="campoA">campo A</label></h3>
        <form id="form-campos">
            <input type="number" id="campoA" required placeholder=" Campo A" />
            <input type="number"  id="campoB" required placeholder=" Campo B" />
            <button type="submit">Confirmar</button>
        </form>
        <p class="success-message" ></p>
        <p class="error-message" ></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
